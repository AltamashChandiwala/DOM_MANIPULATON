<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <link id="bootstrap-css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link id="bootswatch-css" rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header id="page-header">
    <h1>Amazon</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="https://www.linkedin.com/in/altamash-chandiwala/">About Us</a>
    <a href="https://www.linkedin.com/in/altamash-chandiwala/">Contact Us</a>
    <span class="mode-toggle" onclick="toggleMode()">Toggle Mode</span>
  </nav>

  <main>
    <section id="content-section">
      <!-- Product cards will be dynamically added here -->
    </section>

    <aside id="sidebar">
        <h2>Add Products</h2>
        <form id="product-form">
          <div class="form-group">
            <label for="product-image">Product Image:</label>
            <input type="file" id="product-image" class="form-control" accept="image/*" required>
          </div>
          <div class="form-group">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="product-category">Category:</label>
            <input type="text" id="product-category" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="product-price">Price:</label>
            <input type="number" id="product-price" class="form-control" required>
          </div>
          <button type="button" class="btn btn-primary" onclick="addProduct()">Add Product</button>
        </form>
      </aside>
  </main>

  <footer>
    &copy;By Altamash Chandiwala
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="script.js"></script>
  <script>
    const header = document.getElementById('page-header');
  
    header.addEventListener('mouseover', function() {
      alert('Welcome to the Clothing Store!');
    });
  </script>
</body>
</html>
